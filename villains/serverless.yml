service: _name_

provider:
  name: aws
  runtime: nodejs8.10

functions:
  add:
    handler: add.addHandler
    events:
     - http: POST /add
  sub:
    handler: sub.subHandler
    events:
    - http: POST /sub

  getVillains:
    handler: getVillains.getVillainsHandler
    events:
      - http: GET /getVillains

plugins:
- serverless-offline

